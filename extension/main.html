<!DOCTYPE html>
<html>
  <head>
    <link href="main.css" rel="stylesheet" media="screen" />
  </head>
  <body>
    <section id="login">
      <h1>Login</h1>
      <form>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />

        <input type="button" id="login_bt" value="Login" />
        <span class="error"></span>
      </form>
    </section>
    <section id="signup">
      <h1>Sign up</h1>
      <form>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <input type="password" id="confirm" placeholder="Confirm Password" />

        <input type="button" id="register" value="Register" />

        <span class="error"></span>
      </form>
    </section>

    <section id="whitelist">
      <!-- Perform get on white list -->
      <!-- After each url, add a remove button -->
      <a href="#" id="signout">Sign out</a>

      <p>Welcome! This is your whitelist</p>
      <div class="list"></div>

      <button class="mark">New site</button><br />

    </section>


    <script type="text/javascript" src="import/jquery.min.js"></script>
    <!-- https://cdnjs.com/libraries/crypto-js -->
    <script type="text/javascript" src="import/crypto.js"></script>


    <!--[if lt IE 9]>
      <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="post.js"></script>
  </body>
</html>
